<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>üéÑ Secret Santa üéÅ</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cinzel', serif;
      background: linear-gradient(to bottom, #fffaf0, #ffe4e1);
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #b22222;
      margin-bottom: 2rem;
    }
    .result-box {
      background: rgba(244, 233, 211, 0.85);
      border: 2px solid #b08d57;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }
    .result-box h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: #b08d57;
      margin-bottom: 1rem;
    }
    .result-box p {
      font-family: 'Cinzel', serif;
      font-size: 18px;
      color: #2b2a28;
    }
    button {
      margin-top: 1.5rem;
      background-color: #b22222;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Cinzel', serif;
    }
    button:hover {
      background-color: #8b0000;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2rem;
      font-family: 'Cinzel', serif;
    }

    /* üéÄ Guirlande anim√©e */
    .guirlande {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-top: 10px;
      z-index: 10;
    }
    .bulb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: blink 1.5s infinite;
    }
    .bulb:nth-child(1) { background: red; animation-delay: 0s; }
    .bulb:nth-child(2) { background: gold; animation-delay: 0.3s; }
    .bulb:nth-child(3) { background: green; animation-delay: 0.6s; }
    .bulb:nth-child(4) { background: blue; animation-delay: 0.9s; }
    .bulb:nth-child(5) { background: violet; animation-delay: 1.2s; }

    @keyframes blink {
      50% { opacity: 0.3; }
    }

    /* ‚ùÑÔ∏è Flocons de neige */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
    }
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <!-- üéÄ Guirlande -->
  <div class="guirlande">
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
    <div class="bulb"></div>
  </div>

  <!-- ‚ùÑÔ∏è Flocons -->
  <div class="snowflake" style="left: 15%; animation-duration: 8s;">‚ùÑ</div>
  <div class="snowflake" style="left: 35%; animation-duration: 12s;">‚ùÑ</div>
  <div class="snowflake" style="left: 55%; animation-duration: 10s;">‚ùÑ</div>
  <div class="snowflake" style="left: 75%; animation-duration: 14s;">‚ùÑ</div>
  <div class="snowflake" style="left: 90%; animation-duration: 9s;">‚ùÑ</div>

  <h1>‚ú® Ton Secret Santa ‚ú®</h1>
  <div class="result-box">
    <h2>Ta cible est :</h2>
    <p>{{ cible }}</p>
    <button onclick="window.location.href='/'">Retour</button>
  </div>
  <div class="footer">
    Joyeux No√´l et que la magie op√®re üéÅ
  </div>
</body>
</html>

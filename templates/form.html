    body {

    h1 { text-align: center; font-size: 2rem; color: #b22222; margin-bottom: 2rem; }

    /* Guirlande */
    .guirlande { position: absolute; top: 0; left: 0; width: 100%; height: 50px; display: flex; justify-content: center; gap: 10px; padding-top: 10px; z-index: 10; }
    .bulb { width: 20px; height: 20px; border-radius: 50%; animation: blink 1.5s infinite; }
    .bulb:nth-child(1) { background: red; animation-delay: 0s; }
    .bulb:nth-child(2) { background: gold; animation-delay: 0.3s; }
    .bulb:nth-child(3) { background: green; animation-delay: 0.6s; }
    .bulb:nth-child(4) { background: blue; animation-delay: 0.9s; }
    .bulb:nth-child(5) { background: violet; animation-delay: 1.2s; }
    @keyframes blink { 50% { opacity: 0.3; } }

    /* Flocons */
    .snowflake { position: fixed; top: -10px; color: white; font-size: 1.2rem; opacity: 0.8; animation: fall linear infinite; pointer-events: none; }
    @keyframes fall { 0% { transform: translateY(0); } 100% { transform: translateY(100vh); } }
  </style>
</head>
